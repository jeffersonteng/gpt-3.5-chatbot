{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <span>{{ post['created'] }}</span>
            <span>{{ post['content'] }}</span>
        </div>
    {% endfor %}
    <br>
    <form id="form" method="post">
        <textarea 
           id="query"
           name="content"
           placeholder="Post content"
           rows="2"
           cols="60"
           autofocus
        >{{ request.form['content'] }}</textarea>
        <br>
        <button id="myButton" class="submit" type="submit" hidden>Submit</button>
    </form>
{% endblock %}
